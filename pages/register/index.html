<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>

  <!-- Insert BOOTSTRAP CSS AND JS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>

  <!-- Insert JQuery (downloaded) -->
  <script src="../../scripts/jquery.min.js"></script>

  <!-- Insert your JavaScript -->
  <script src="./script.js" type="module" defer></script>

  <body>
    <!-- Navigation Panel -->
    <nav class="d-flex flex-row gap-5 align-items-end w-100">
      <h1>My System</h1>
      <!-- Pages to Navigate To -->
      <ul class="d-flex flex-row gap-5">
        <li>
          <a href="../../">Home</a>
        </li>
        <li>
          <a href="../login/">Login</a>
        </li>
        <li>
          <a href="#">Register</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <section class="d-flex flex-column align-items-center gap-5">
      <!-- Registration -->
      <h1 class="text-center">Registration</h1>

      <!-- Input Fields -->
      <div
        class="d-grid flex-row col-2 align-items-center justify-content-center gap-2 w-100"
      >
        <!-- Email Input -->

        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Email@example.com"
          required
        />

        <!-- Username Input -->

        <label for="username">Username: </label>
        <input
          type="text"
          id="username"
          minlength="7"
          maxlength="20"
          pattern="^(?=[a-zA-Z_])(?!.*?[0-9]{1})[a-zA-Z0-9_]{7,20}$"
          class="form-control"
          placeholder="John_123"
        />

        <!-- Password Input -->

        <label for="password">Password: </label>
        <input
          type="password"
          id="password"
          minlength="8"
          maxlength="64"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,64}$"
          class="form-control"
          placeholder="Password123@$!%*?&"
        />

        <!-- Confirm Password Input -->

        <label for="confirmPassword">Confirm Password: </label>
        <input
          type="password"
          id="confirmPassword"
          minlength="8"
          maxlength="64"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,64}$"
          class="form-control"
          placeholder="Password123@$!%*?&"
        />

        <!-- Register Button -->
        <button id="RegisterButton" type="button" class="btn btn-primary">
          Register
        </button>
      </div>

      <!-- Container for Alerts -->
      <div id="AlertsContainer"></div>
    </section>
  </body>
</html>
