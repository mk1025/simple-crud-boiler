<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
  </head>

  <!-- Insert BOOTSTRAP CSS AND JS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>

  <!-- Insert JQuery (downloaded) -->
  <script src="../../scripts/jquery.min.js"></script>

  <!-- Insert your JavaScript -->
  <script src="./script.js" type="module" defer></script>

  <body>
    <!-- Navigation Panel -->
    <nav class="d-flex flex-row gap-5 align-items-end w-100">
      <h1>My System</h1>
      <!-- Pages to Navigate To -->
      <ul class="d-flex flex-row gap-5">
        <li>
          <a href="../../">Home</a>
        </li>
        <li>
          <a href="#">Login</a>
        </li>
        <li>
          <a href="../register/">Register</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <section class="d-flex flex-column align-items-center gap-5">
      <!-- LOGIN -->
      <h1 class="text-center">Sign In</h1>

      <!-- Input Fields -->
      <div
        class="d-grid flex-row col-2 align-items-center justify-content-center gap-2"
      >
        <!-- Email or Username Input -->

        <label for="emailORusername">Email or Username: </label>
        <input
          type="text"
          id="emailORusername"
          class="form-control"
          placeholder="John123 or email@example.com"
          required
        />

        <!-- Password Input -->

        <label for="password">Password: </label>
        <input
          type="password"
          id="password"
          minlength="8"
          maxlength="64"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,64}$"
          class="form-control"
          placeholder="Password123@$!%*?&"
        />

        <!-- Login Button -->
        <button id="LoginButton" type="button" class="btn btn-primary">
          Log In
        </button>
      </div>

      <!-- Container for Alerts -->
      <div id="AlertsContainer"></div>
    </section>
  </body>
</html>
