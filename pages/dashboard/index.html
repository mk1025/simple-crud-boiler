<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>

  <!-- Insert BOOTSTRAP CSS AND JS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>

  <!-- Insert JQuery (downloaded) -->
  <script src="../../scripts/jquery.min.js"></script>

  <!-- Insert your JavaScript -->
  <script src="./script.js" type="module" defer></script>
  <body>
    <!-- Modal -->
    <section>
      <div id="modal" class="modal fade" tabindex="-1" aria-labelledby="modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="ModalTitle">Modal Title</h5>
              <button
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="close"
              ></button>
            </div>
            <div class="modal-body">
              <label for="NoteTitleInput" class="form-label">Note Title:</label>
              <input type="text" id="NoteTitleInput" class="form-control" />
              <label for="NoteContentInput" class="form-label"
                >Note Content:</label
              >
              <textarea
                id="NoteContentInput"
                cols="30"
                rows="10"
                class="form-control"
              ></textarea>
            </div>
            <div class="modal-footer">
              <div class="ModalAlertsContainer"></div>
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button
                id="ModalButton"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Navigation Panel -->
    <nav class="d-flex flex-row gap-5 align-items-end w-100">
      <h1>My System</h1>
      <button type="button" id="LogoutButton" class="btn btn-outline-danger">
        Logout
      </button>
      <button
        id="NewNoteButton"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#modal"
      >
        New Note +
      </button>
    </nav>
    <!-- Container for Alerts -->
    <div id="AlertsContainer" class="mt-2 m-auto w-25"></div>

    <!-- Notes -->
    <section
      id="NotesContainer"
      class="d-flex flex-row flex-wrap align-items-start justify-content-start gap-5 p-5"
    ></section>
  </body>
</html>
